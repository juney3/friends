<div>
	<h2>Edit Friend</h2>
	
	<form>
		First Name: <input type="text" ng-model="editFriend.first_name">
		Last Name: <input type="text" ng-model="editFriend.last_name">
		Birthday: <input type="date" ng-model="editFriend.birthday">
		<input type="submit" value="Edit" ng-click="update(friend)">
	</form>
</div>

<div>
	<h2>Add Friend</h2>
	<form>
		First Name: <input type="text" ng-model="newFriend.first_name">
		Last Name: <input type="text" ng-model="newFriend.last_name">
		Birthday: <input type="date" ng-model="newFriend.birthday">
		<input type="submit" value="Create" ng-click="createFriend()">
	</form>
</div>
